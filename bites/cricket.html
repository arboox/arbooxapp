  <style>

    body {
      margin: 0px;
      background-color: #FBFBFB;
      overflow: hidden;
    }

      height: 50px;
      background-color: #FFFFFF;
      position: fixed;
      bottom: 0px;
      border-radius: 0px 26px 26px 0px;

        @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {

    backdrop-filter: blur(10px);

          Cricket
        </h2>

<iframe src="https://doodlecricket.github.io/#/" style="position: relative; top: -30px"></iframe>
    </center>
      <div class="nav">
