<!DOCTYPE html>
<html>
  <head>
    <title>ARBOOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="ARBOOX (Experiments)" />
    <meta name="theme-color" content="#0094FF" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.com/99f47cc5-a3af-41bd-9426-43d887207b59%2FARBOOX%20LOGO.png?v=1610647083458"
      sizes="512x512"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/2d6e568a-47b8-4f2a-901b-67b9aad6a35d%2Fapp_icon_pwa.png?v=1617986632632"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <style>
    html {
  scroll-behavior: smooth;
}
    
    body {
      overflow: hidden;
      text-decoration: none;
      margin: 0px;
      height: 100%;
    }

    a {
      text-decoration: none;
    }
    
    .main {
      width: 300px;
      z-index: 9;
    }

    .text-logo {
      font-family: "Neurial Grotesk", system-ui;
      color: #000000;
      font-weight: 700;
      font-size: 24px;
    }
    
    .launchlink-button {
      width: 180px;
      height: 26px;
      border-radius: 28px;
      border: solid 2px #0094FF;
      background-color: transparent;
      cursor: pointer;
      color: #0094FF;
      font-weight: 500;
      margin-top: 20px;
      transition: linear 100ms;
    }
    
    .launchlink-button:hover {
      transform: scale(1.1);
    }
    
    .shortcut {
      width: 100px;
      height: 60px;
      display: inline-block;
    }
    
    .shortcut-text {
      font-family: 'Neurial Grotesk', system-ui;
      color: #CCCCCC;
      font-weight: 500;
      position: relative;
      top: 20px;
      transition: linear 100ms;
    }
    
    .settings-href {
      color: #000000;
    }
    
    .launchlink {
      width: 300px;
      height: 420px;
      background: rgb(0,198,255);
background: linear-gradient(180deg, rgba(0,198,255,1) 0%, rgba(0,148,255,1) 100%);
      border-radius: 16px;
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      margin-top: -40px;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222;
        color: #F8F8F8;
      }

      .text-logo {
        font-family: "Neurial Grotesk", system-ui;
        color: #00B3FF;
        font-weight: 700;
        font-size: 24px;
      }
    }
  </style>
  <body>
    <center>
          <iframe src="https://arboox.glitch.me/brands/arboox.html" style="width: 100%; height: 100vh; border: none;">
            
          </iframe>
        </center>
        <br />
        <br>
  </body>
</html>
