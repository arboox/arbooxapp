<!DOCTYPE html>
<html>
  <head>
    <title>ARBOOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="ARBOOX (Experiments)" />
    <meta name="theme-color" content="#0094FF">
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.com/99f47cc5-a3af-41bd-9426-43d887207b59%2FARBOOX%20LOGO.png?v=1610647083458"
      sizes="512x512"
    />
     <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/2d6e568a-47b8-4f2a-901b-67b9aad6a35d%2Fapp_icon_pwa.png?v=1617986632632"
    />
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <style>
    @import: url('https://arboox-web.glitch.me/style.css'); 
    
    @import: url('https://arboox.com/style.css');
    
    @import: url('https://arboox.glitch.me/style.css');
    
    body {
      overflow-x: hidden;
      background-color: #FFFFFF;
      overflow: hidden;
    }
    
    .blbg {
      width: 220px;
      height: 38px;
      border-radius: 6px;
      border: none;
      background-color: #0094FF;
      filter: drop-shadow(0px 4px 14px rgba(0, 148, 255, 0.3));
      position: fixed;
      position: -webkit-fixed;
      bottom: 0;
       margin: 0;
      right: 0;
      left: 0;
      margin-right: auto;
      margin-left: auto;
      margin-bottom: 50px;
      font-family: 'Neurial Grotesk', system-ui;
      text-transform: uppercase;
      color: #FFFFFF;
      cursor: pointer;
      transition: linear 100ms;
    }
    
    .blbg:hover {
      transform: scale(1.02);
      filter: drop-shadow(0px 8px 20px rgba(0, 148, 255, 0.4));
    }
  </style>
  <body>
    <center>
      <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
      <h1 style="font-family: 'Basier Circle', system-ui; font-weight: 500; font-size: 50px;">
      404
      </h1>
        <br>
        <p style="font-family: 'Neurial Grotesk', system-ui; margin-top: -40px;">
          Couldn't find that.
        </p>
      </div>
      <br>
      <button class="blbg" onclick="window.location.href='javascript:history.back()';">
        <i class="bi bi-arrow-left"></i>&ensp; Back to ARBOOX
      </button>
    </center>
  </body>
</html>
