      border-radius: 12px;

    }

    input {
      background-color: #F0F0F0;

  <body>
    <center>
      <br />
      <h2>
        Welcome
      </h2>
      <div class="transparent_divider"></div>
      <p>
        Use your MDA Zero Card number <br />
        to open the ARBOOX app.
      </p>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <input type="password" name="name_input" id="name" />
      <br />
      <br />
      <a href="arbooxapp.html"
        ><button type="submit" class="button button-dark" id="send" disabled>
          Open ARBOOX
        </button></a
      >
      <br />
      <br />
      <br />
      <text style="font-size: 14px; font-family: system-ui; color: #CCCCCC;"
        >Not in ARBOOX yet?&ensp;<a
          style="color: #0084FF; font-weight: 500;"
          href="https://mdadev.ca/zero.html"
          >Subscribe today</a
        ></text
      >
      <br />
      <br />
      <br />
      <script>
        document.getElementById("name").addEventListener("keyup", function() {
          var nameInput = document.getElementById("name").value;
          if (nameInput != "") {
            document.getElementById("send").removeAttribute("disabled");
          } else {
            document.getElementById("send").setAttribute("disabled", null);
          }
        });
      </script>
    </center>
