<!DOCTYPE html>
<html>
  <head>
    <title>ARBOOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="ARBOOX (Experiments)" />
    <meta name="theme-color" content="#0094FF" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.com/99f47cc5-a3af-41bd-9426-43d887207b59%2FARBOOX%20LOGO.png?v=1610647083458"
      sizes="512x512"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/2d6e568a-47b8-4f2a-901b-67b9aad6a35d%2Fapp_icon_pwa.png?v=1617986632632"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <style>
    html {
  scroll-behavior: smooth;
}
    
    body {
      overflow-x: hidden;
      text-decoration: none;
    }

    a {
      text-decoration: none;
    }
    
    .main {
      width: 300px;
      z-index: 9;
    }

    .text-logo {
      font-family: "Neurial Grotesk", system-ui;
      color: #000000;
      font-weight: 700;
      font-size: 24px;
    }
    
    .launchlink-button {
      width: 180px;
      height: 26px;
      border-radius: 28px;
      border: solid 2px #0094FF;
      background-color: transparent;
      cursor: pointer;
      color: #0094FF;
      font-weight: 500;
      margin-top: 20px;
      transition: linear 100ms;
    }
    
    .launchlink-button:hover {
      transform: scale(1.1);
    }
    
    .shortcut {
      width: 100px;
      height: 60px;
      display: inline-block;
    }
    
    .shortcut-text {
      font-family: 'Neurial Grotesk', system-ui;
      color: #CCCCCC;
      font-weight: 500;
      position: relative;
      top: 20px;
      transition: linear 100ms;
    }
    
    .settings-href {
      color: #000000;
    }
    
    .launchlink {
      width: 300px;
      height: 420px;
      background: rgb(0,198,255);
background: linear-gradient(180deg, rgba(0,198,255,1) 0%, rgba(0,148,255,1) 100%);
      border-radius: 16px;
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      margin-top: -40px;
    }

    button {
      width: 200px;
      height: 42px;
      border-radius: 22px;
      border: none;
      background-color: #222222;
      position: relative;
      font-family: 'Neurial Grotesk', system-ui;
      color: #FFFFFF;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      cursor: pointer;
      transition: linear 200ms;
      filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.20));
    }
    
    button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.25));
      background-color: #00B3FF;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1E2329;
        color: #ADBAC7;
      }

      .text-logo {
        font-family: "Neurial Grotesk", system-ui;
        color: #0094FF;
        font-weight: 700;
        font-size: 24px;
      }
      
      button {
      background-color: #22272E;
    }
    }
  </style>
  <body>
    <center>
      <div class="main">
        <center>
          <br />
          <br>
          <a href="javascript:history.back()" class="material-icons-round" style="color: #0094FF; font-size: 30px; position: relative; top: 6px; text-align: left; display: block; ">
          arrow_back
          </a>
          &ensp;
          <p style="font-family: 'Neurial Grotesk', system-ui; font-size: 26px; display: inline-block; position: relative; top: -50px; font'weight: 600;">Friendly profile</p>
          <br>
          <img src="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2Fbrandshero.png?v=1623858273695" style="width: 300px;">
          <br>
          <br>
          <p style="font-family: 'Neurial Grotesk', system-ui; width: 280px;">
            A Friendly profile lets you crete a public ARBOOX™ profile, perfect for relevant figures or to showcase brand content. Setup is easy and only takes a couple of minutes.
          </p>
            <br />
            <br />
          <button>
            <a href="https://arboox.ca/studio/creators" target="_blank" style="color: #F6F6F6">Set up a profile</a>
          </button>
          <br />
          <br />
          <br>
          <p class="text-logo">
            ARBOOX™
          </p>
        </center>
        <br />
        <br>
      </div>
      <br />
    </center>
  </body>
</html>
