.experience_card {

      max-width: 100%;
      height: auto;

      cursor: pointer;
      z-index: 9;
    }
    
    .ad_card {
      width: 300px;
      height: auto;
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.15));

      -moz-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.15));
      -ms-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.15));
      -o-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.15));
      transition: 300ms linear;
      cursor: pointer;
      z-index: 9;
      max-width: 100%;
    }
    
    .topbar {
      display: inline-block;
      width: 300px;
      position: -webkit-sticky;
  position: sticky;
  top: 0;
      z-index: 10;
      background-color: #111111;
       backdrop-filter: blur(50px);
      border-radius: 0px 0px 10px 10px;
}
    
    @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
  .topbar {
    -webkit-backdrop-filter: blur(50px);
    backdrop-filter: blur(50px);
    background-color: rgba(17, 17, 17, 0.8);  
  }

      cursor: pointer;
      z-index: 9;
    }
