      color: #000000;
      border-radius: 16px;
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      -webkit-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      -moz-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      -ms-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      -o-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      transition: 120ms linear;
      cursor: pointer;
      z-index: 9;
    }

    .story_card {
      width: 300px;
      max-width: 100%;
      height: 384px;
      background-color: #F3F4F5;
      color: #FFFFFF;
      border-radius: 16px;
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      -webkit-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));

      -ms-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      -o-filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
      transition: 100ms linear;
      cursor: pointer;
      z-index: 9;
    }

    .separator {
      background-color: #F3F4F5;
    }

    .adverts {
      width: 300px;
      height: 533.33px;
      overflow: hidden;
      border: none;
      border-radius: 16px;
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.1));
    }

    .translucent-sheet {
      width: 100%;
      height: 40vh;
      background-color: #FFFFFF95;
      position: fixed;
      position: -webkit-fixed;
      bottom: 0;
      filter: drop-shadow(0px 0px 40px rgba(0, 0, 0, 0.2));
      z-index: 100;
      display: none;
      margin: 0;
      right: 0;
      left: 0;
      margin-right: auto;
      margin-left: auto;
      overflow-x: hidden;
      overflow-y: scroll;
      border-radius: 16px 16px 0px 0px; 
    }

    @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
      .translucent-sheet {
        -webkit-backdrop-filter: blur(30px);
        backdrop-filter: blur(30px);
        background-color: #FFFFFF95;
      }
      
      #abp001 {
        -webkit-backdrop-filter: blur(30px);
        backdrop-filter: blur(30px);
        background-color: #FFFFFF95;
      }
    }
    
        .shortcuts-container {
      width: 300px;
      height: 60px;
      background-color: #FFFFFF;
      border-radius: 14px;
      filter: drop-shadow(0px 4px 20px rgba(0, 0, 0, 0.06));
    }

    .bar {
      width: 20px;
      height: 20px;
      border-radius: 14px;
      background-color: #F0F0F0;
      margin-top: 22px;
      cursor: pointer;
      float: right;
      margin-right: 20px;
    }
    
    .shortcut {
      width: 140px;
      height: 60px;
      display: inline-block;
    }
    
    .shortcut-text {
      font-family: 'Neurial Grotesk', system-ui;
      color: #CCCCCC;
      font-weight: 500;
      position: relative;
      top: 20px;
      transition: linear 100ms;

    .settings-href {

    .backlink {

    .menu-heading {
